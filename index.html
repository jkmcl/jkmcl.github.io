	<!-- Begin search form -->
	<form name="f" action="#" onsubmit="doSearch(false);return false">
	<div>
	<input type="text" name="q" size="32" maxlength="2048">
	<select name="t" onchange="doSearch(true)">
	<option value="g">Google</option>
	<option value="w">Wikipedia</option>
	<option value="t">YouTube</option>
	<option value="d">Google Definitions</option>
	<option value="y">Yahoo! 字典</option>
	<option value="p">Presto Classical</option>
	</select>
	<input type="submit" value="Search">
	</div>
	</form>

	<script>

		function trim(str)
		{
			return str == null ? "" : str.toString().replace(/^[\s\xA0]+/, "").replace(/[\s\xA0]+$/, "");
		}

		function doSearch(notEmpty)
		{
			var str = trim(document.f.q.value);

			if (notEmpty && str == "") {
				return;
			}

			var obj = document.f.t;
			var engine = obj.options[obj.selectedIndex].value;

			var uri = "";
			switch (engine)
			{
			case "y":
				uri = "https://hk.dictionary.search.yahoo.com/search?p="
				break;
			case "w":
				uri = "https://www.google.com.hk/search?hl=en&q=site%3Awikipedia.org+";
				break;
			case "d":
				uri = "https://www.google.com.hk/search?hl=en&q=define%3A+";
				break;
			case "t":
				uri = "https://www.youtube.com/results?search_query=";
				break;
			case "p":
				uri = "https://www.prestomusic.com/classical/search?search_query=";
				break;
			default:
				uri = "https://www.google.com.hk/search?hl=en&q=";
			}

			window.location = uri + encodeURIComponent(str);
		}

		// Do not focus on search box if user agent is on mobile device
		if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
			document.body.setAttribute('onload', 'document.f.q.focus()');
		}

	</script>

<body>

<div class="main">

	<!-- Begin search form -->
	<form id="id-form-search">
	<div>
	<input type="text" id="id-input-query" size="32" maxlength="2048">
	<select id="id-select-engine">
	<option value="g">Google</option>
	<option value="w">Wikipedia</option>
	<option value="t">YouTube</option>
	<option value="d">Google Definitions</option>
	<option value="y">Yahoo! 字典</option>
	<option value="p">Presto Classical</option>
	</select>
	<button>Search</button>
	</div>
	</form>

	<script>
		"use strict";

		document.getElementById("id-form-search").addEventListener("submit", (event) => {
			event.preventDefault();
			doSearch(true);
		});

		const input1 = document.getElementById("id-input-query");
		// Focus on search input if user agent is not mobile browser
		if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
			window.addEventListener("load", () => input1.focus());
		}

		const select1 = document.getElementById("id-select-engine");
		select1.addEventListener("change", () => doSearch(false));

		function doSearch(allowEmptyQuery) {
			const query = input1.value.trim();
			if (!allowEmptyQuery && query == "") {
				return;
			}

			let uri = "";
			switch (select1.options[select1.selectedIndex].value) {
				case "y":
					uri = "https://hk.dictionary.search.yahoo.com/search?p="
					break;
				case "w":
					uri = "https://www.google.com.hk/search?hl=en&q=site%3Awikipedia.org+";
					break;
				case "d":
					uri = "https://www.google.com.hk/search?hl=en&q=define%3A+";
					break;
				case "t":
					uri = "https://www.youtube.com/results?search_query=";
					break;
				case "p":
					uri = "https://www.prestomusic.com/classical/search?search_query=";
					break;
				default:
					uri = "https://www.google.com.hk/search?hl=en&q=";
			}

			window.location.href = uri + encodeURIComponent(query);
		}
	</script>
	<!-- End search form -->
